<head>

    <title>Lista zadan</title>

<body class="element">
    <main class="container">
        <h1 class="listField__header">Lista zadań</h1>
        <form class="js-form form">
            <section class="form__paragraph">
                <h2 class="form__sectionName">Dodaj nowe zadanie</h2>
                <div class="form__inputField">
                    <input type="text"  class="newTask js-newTask" id="myText" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="newTaskButton">Dodaj zadanie</button>
                </div>
            </section>
            <section class="form__paragraph">
                <h2 class="form__sectionName">Lista zadań</h2>
                <ul class="form__tasks js-tasks"></ul>
            </section>
        </form>
    </main>
