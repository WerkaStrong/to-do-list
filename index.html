<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    <link rel="stylesheet" href="CSS/form.css" type="text/css" />
    <link rel="stylesheet" href="CSS/section.css" type="text/css" />
    <link rel="stylesheet" href="CSS/container.css" type="text/css" />
    <link rel="stylesheet" href="CSS/tasks.css" type="text/css" />
    <link rel="stylesheet" href="CSS/button.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link rel="icon" href="CSS/images/logo_black.png">

    <title>Lista zadań</title>

</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Dodaj nowe zadanie</h2>
            </header>
            <div class="section__body">
                <form class="form js-form">
                    <input type="text" class="form__input js-newTask" id="myText" placeholder="Co jest do zrobienia?"
                        autofocus>
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Lista zadań</h2>
                <div class="buttons js-buttons"></div>
            </header>
            <div class="section__list">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
