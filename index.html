<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="CSS/style.css" type="text.css" />
    <link rel="icon" href="CSS/images/logo_black.png">

    <title>To do list</title>

</head>

<body class="element">
    <main>
        <div class="container">
            <section class="listField">
                <header class="listField__header">Lista zadań</header>
                <form class="js-form">
                    <fieldset class="form__fieldset">
                        <p class="form__paragraph">
                            <label>
                                <h2>Dodaj nowe zadanie</h2>
                                <input class="js-newTask" id="myText" placeholder="Co jest do zrobienia?" autofocus>
                            </label>
                            <button onclick="getFocus()">Dodaj zadanie</button>
                        </p>
                        <p class="form__paragraph">
                            <h2 class="sectionName">Lista zadań</h2>
                            <ul class="js-tasks"></ul>
                        </p>
                    </fieldset>
                </form>
        </div>
    </main>




</body>

</html>
