<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="CSS/style.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/form.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/element.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/button.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link rel="icon" href="CSS/images/logo_black.png">

    <title>Lista zadan</title>

</head>

<body class="element">
    <main>
        <div class="container">
            <section class="listField">
                <h1 class="listField__header">Lista zadań</h1>
                <form class="js-form form">
                    <fieldset class="form__fieldset">
                        <h2 class="sectionName">Dodaj nowe zadanie</h2>
                        <section class="form__paragraph">
                            <label>
                                
                                <input class="js-newTask" id="myText" placeholder="Co jest do zrobienia?" autofocus>
                            </label>
                            <button class="newTaskButton" onclick="getFocus()">Dodaj zadanie</button>
                        </section>
                        <h2 class="sectionName">Lista zadań</h2>
                        <section class="form__paragraph">
                            
                            <ul class="js-tasks"></ul>
                        </section>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>




</body>

</html>
